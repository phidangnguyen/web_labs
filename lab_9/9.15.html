<!-- Sử dụng thuộc tính flex-basis để đặt kích thước ban đầu cho item -->

<!-- Thuộc tính flex-basis chỉ định kích thước ban đầu của item trước khi CSS thực hiện điều chỉnh với flex-shrinkhoặc flex-grow.

Các đơn vị được thuộc tính flex-basis sử dụng giống với các thuộc tính kích thước khác ( px, em, %,v.v. ). Giá trị  auto  sẽ điều chỉnh kích thước căn cứ theo nội dung. -->
<style>
  #box-container {
    display: flex;
    height: 500px;
  }

  #box-1 {
    background-color: dodgerblue;
    height: 200px;
    flex-basis: 10em;
  }

  #box-2 {
    background-color: orangered;
    height: 200px;
    flex-basis: 20em;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
