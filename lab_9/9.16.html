<!-- Sử dụng thuộc tính flex với cú pháp rút gọn -->
<!-- Có một cách để thiết lập một số thuộc tính flex cùng một lúc. Tất cả các thuộc tính flex-grow, flex-shrinkvà flex-basisđều có thể được đặt cùng nhau bằng cách sử dụng thuộc tính flex.

Ví dụ: flex: 1 0 10px;sẽ đặt mục thành flex-grow: 1;, flex-shrink: 0;và flex-basis: 10px;

Các cài đặt thuộc tính mặc định là flex: 0 1 auto;.

Thêm thuộc tính CSS flexvào cả #box-1và #box-2. Chỉ định cho  #box-1với giá trị  flex-grow là 2, giá trị flex-shrink là 2và giá trị flex-basis là 150px.  Chỉ định  #box-2 với giá trị  flex-grow là 1, giá trị flex-shrink là 1và giá trị flex-basis là 150px.
 -->
<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex: 2 2 150px;
    height: 200px;
  }

  #box-2 {
    background-color: orangered;
    flex: 1 1 150px;
    height: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
