    Name

  </label>

    Number

  </select>

				Satisfaction
			</label><br>

				<br>

          <input type="radio" name="satisfaction" value="22"    id="radio-button" />Neutral</label>
				<br>
				<label id="entry" for="radio-button"><input type="radio" name="satisfaction" value="33" id="radio-button">Unhappy</label>

  <input type="checkbox" name="vehicle1" value="Bike" />
  <input type="checkbox" name="vehicle2" value="Bike" />
  <textarea id="w3review" name="w3review"></textarea>

</form>
