<!-- Giới hạn kích thước trong Grid với minmax Function -->
<!-- Có một hàm tích hợp khác để sử dụng grid-template-columnsvà grid-template-rowsđược gọi minmax. Nó được sử dụng để giới hạn kích thước của các item khi grid container thay đổi kích thước. Để làm điều này, bạn cần chỉ định phạm vi kích thước chấp nhận được cho item của bạn. Đây là một ví dụ:

grid-template-columns: 100px minmax(50px, 200px);
Trong đoạn code trên, grid-template-columnsđược thiết lập để tạo hai cột; cột đầu tiên có chiều rộng 100px và cột thứ hai có chiều rộng tối thiểu là 50px và chiều rộng tối đa là 200px. -->

<style>
  .item1 {
    background: LightSkyBlue;
  }
  .item2 {
    background: LightSalmon;
  }
  .item3 {
    background: PaleTurquoise;
  }
  .item4 {
    background: LightPink;
  }
  .item5 {
    background: PaleGreen;
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    /* Only change code below this line */

    grid-template-columns: repeat(3, minmax(90px, 1fr));

    /* Only change code above this line */
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
